        let selectedOptions = {
            grade: "6",
            difficulty: null,
            type: null,
            subject: "ุฑุงุถ"
        };

        let currentQuestion = null;
        let userAnswer = null;

        // Handle option selection
        document.addEventListener('click', function(e) {
            if (e.target.classList.contains('option-btn')) {
                const option = e.target.dataset.option;
                const value = e.target.dataset.value;

                // Remove active class from siblings
                const siblings = e.target.parentElement.querySelectorAll('.option-btn');
                siblings.forEach(btn => btn.classList.remove('active'));

                // Add active class to clicked button
                e.target.classList.add('active');

                // Save selection
                selectedOptions[option] = value;
            }
        });

        function showQuestion() {
            if (!selectedOptions.difficulty || !selectedOptions.type) {
                alert('ูุทูุงู ุณุฎุช ู ุญุงูุช ุณูุงู ุฑุง ุงูุชุฎุงุจ ฺฉูุฏ!');
                return;
            }

            // Filter questions based on selection
            const filteredQuestions = questions.filter(q => 
                q.difficulty === selectedOptions.difficulty && 
                q.type === selectedOptions.type
            );

            if (filteredQuestions.length === 0) {
                alert('ุณูุงู ุจุง ุงู ูุดุฎุตุงุช ุงูุช ูุดุฏ!');
                return;
            }

            // Pick random question
            currentQuestion = filteredQuestions[Math.floor(Math.random() * filteredQuestions.length)];

            // Display question
            document.getElementById('questionTypeBadge').textContent = currentQuestion.type;
            document.getElementById('questionText').textContent = currentQuestion.text;

            // Reset feedback
            document.getElementById('feedback').style.display = 'none';
            document.getElementById('feedback').className = 'feedback';

            // Handle different question types
            const choicesContainer = document.getElementById('choicesContainer');
            const answerInputContainer = document.getElementById('answerInputContainer');

            if (currentQuestion.type === 'ุชุณุช') {
                choicesContainer.innerHTML = '';
                currentQuestion.choices.forEach(choice => {
                    const btn = document.createElement('button');
                    btn.className = 'choice-btn';
                    btn.textContent = choice;
                    btn.onclick = function() {
                        document.querySelectorAll('.choice-btn').forEach(b => b.classList.remove('selected'));
                        this.classList.add('selected');
                        userAnswer = choice;
                    };
                    choicesContainer.appendChild(btn);
                });
                choicesContainer.style.display = 'flex';
                answerInputContainer.style.display = 'none';
            } else if (currentQuestion.type === 'ุฏุฑุณุช/ูุงุฏุฑุณุช') {
                choicesContainer.innerHTML = '';
                ['ุฏุฑุณุช', 'ูุงุฏุฑุณุช'].forEach(choice => {
                    const btn = document.createElement('button');
                    btn.className = 'choice-btn';
                    btn.textContent = choice;
                    btn.onclick = function() {
                        document.querySelectorAll('.choice-btn').forEach(b => b.classList.remove('selected'));
                        this.classList.add('selected');
                        userAnswer = choice;
                    };
                    choicesContainer.appendChild(btn);
                });
                choicesContainer.style.display = 'flex';
                answerInputContainer.style.display = 'none';
            } else {
                choicesContainer.style.display = 'none';
                answerInputContainer.style.display = 'block';
                document.getElementById('answerInput').value = '';
            }

            // Show question screen
            document.getElementById('selectionScreen').style.display = 'none';
            document.getElementById('questionScreen').style.display = 'block';
        }

        function checkAnswer() {
            if (currentQuestion.type === 'ุฌุง ุฎุงู' || currentQuestion.type === 'ุชุดุฑุญ') {
                userAnswer = document.getElementById('answerInput').value.trim();
            }

            if (!userAnswer) {
                alert('ูุทูุงู ูพุงุณุฎ ูุงุฑุฏ ฺฉูุฏ ุง ุงูุชุฎุงุจ ฺฉูุฏ!');
                return;
            }

            const feedbackEl = document.getElementById('feedback');
            const correctAnswer = currentQuestion.answer;

            // Normalize answers for comparison
            const normalizedUserAnswer = userAnswer.toString().trim().toLowerCase().replace(/\s+/g, '');
            const normalizedCorrectAnswer = correctAnswer.toString().trim().toLowerCase().replace(/\s+/g, '');

            if (normalizedUserAnswer === normalizedCorrectAnswer) {
                feedbackEl.className = 'feedback correct';
                feedbackEl.textContent = 'โ ุขูุฑู! ูพุงุณุฎ ุดูุง ุฏุฑุณุช ุงุณุช!';
            } else {
                feedbackEl.className = 'feedback incorrect';
                feedbackEl.textContent = `โ ูพุงุณุฎ ุงุดุชุจุงู ุงุณุช! ูพุงุณุฎ ุตุญุญ: ${correctAnswer}`;
            }

        }
